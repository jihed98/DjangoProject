{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/profilo.css' %}" />
    <a class="btn btn-success" href="/">Indietro</a>
    <br>
    <br>
    <br>
    <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h2 class="m-0 font-weight-bold ">I miei Articoli</h2>
            <div class="dropdown no-arrow">
                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                </a>
            </div>
        </div>
        <!-- Card Body -->
        <div class="card-body d-inline p-2">

            {% for articolo in articoli_utente%}

                <div class="card " style="display: inline-block;width: 33%;">
                    <div class="card-body">
                        <h4 class="card-title"><a href="{{articolo.get_absolute_url}}">{{articolo.titolo}} </a></h4>
                        <h5 class="card-subtitle mb-2 text-muted">Creato da: @{{articolo.autore_articolo}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{articolo.data_creazione}} </h6>
                        <br>
                        <a class="btn btn-danger float-right" href=" {%  url 'articolo-delete' articolo.id %}">
                            <i class='far fa-trash-alt'></i>
                        </a>
                        <a class="btn btn-warning" href=" {%  url 'articolo-modifica' articolo.id %}">
                            <i class='far fa-edit'></i>
                        </a>
                    </div>
                </div>

            {% endfor %}


        </div>
    </div>




{% endblock content %}
