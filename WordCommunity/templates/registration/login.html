{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super}} - Login {% endblock head_title %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-4 text-center">
        <h2>Entra nella Community!</h2>
        <form class="" action="{% url 'login' %}" method="POST" novalidate>
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-success" value="Login">
            <input type="hidden" name="next" value="{{next}}">
        </form>
        <br>
        <p><a href="{% url 'registration_view' %}" >Non sei ancora registrato? Registrati!</a></p>
    </div>

</div>
        
{% endblock content %}
