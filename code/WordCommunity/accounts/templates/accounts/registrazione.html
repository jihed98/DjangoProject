{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super}} - Registrati nella Comminuty{% endblock head_title %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-6 text-center">
        <h2>Registrati su WordComminuty!</h2>
        <form class="" method="POST" novalidate>
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-success" value="Crea Account">
        </form>
    </div>

</div>
        
{% endblock content %}
